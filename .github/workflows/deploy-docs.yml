name: Deploy TypeScript Docs

on:
  pull_request:
    types: [ closed ]
    paths:
      - '**.json'
      - '**.yaml'
      - '**.yml'
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        if:
          github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'chore(main): release')
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache dependencies
        if:
          github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'chore(main): release')
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        if:
          github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'chore(main): release')
        run: npm ci

      - name: Build Docs
        if:
          github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'chore(main): release')
        run: npm run docs

      - name: Deploy to Remote Host via SFTP
        if:
          github.event.pull_request.merged == true && contains(github.event.pull_request.title, 'chore(main): release')
        uses: ticoraap/sftp-mirror@v1.6
        with:
          server: ${{ secrets.DOCS_SFTP_HOST }}
          user: ${{ secrets.DOCS_SFTP_USERNAME }}
          password: ${{ secrets.DOCS_SFTP_PASSWORD }}
          port: ${{ secrets.DOCS_SFTP_PORT }}
          local: './docs/'
          remote: '/docs/'
